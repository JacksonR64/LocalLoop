name: ‚úÖ Test Simple Backup

on:
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Type of backup to test'
        required: false
        default: 'standard'
        type: choice
        options:
          - standard
          - schema-only
          - data-only

jobs:
  test-simple-backup:
    name: Test standard Supabase backup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: Make backup script executable
        run: chmod +x scripts/ops/simple-backup.sh
        
      - name: Test simple backup
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_POOLER_HOST: ${{ secrets.SUPABASE_POOLER_HOST }}
          SUPABASE_POOLER_PORT: ${{ secrets.SUPABASE_POOLER_PORT }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "üß™ Testing standard Supabase backup approach"
          echo "Using admin postgres user (no custom users needed)"
          
          # Run the simple backup script
          ./scripts/ops/simple-backup.sh
          
      - name: Verify backup file
        run: |
          echo "üìã Backup verification:"
          if [ -d "backups" ]; then
            echo "‚úÖ Backup directory created"
            ls -la backups/
            
            BACKUP_FILE=$(ls backups/localloop_backup_*.sql | head -1)
            if [ -f "$BACKUP_FILE" ]; then
              echo "‚úÖ Backup file created: $BACKUP_FILE"
              echo "üìä File size: $(du -h "$BACKUP_FILE" | cut -f1)"
              echo "üìÑ First 10 lines:"
              head -10 "$BACKUP_FILE"
              echo ""
              echo "üìÑ Last 10 lines:"
              tail -10 "$BACKUP_FILE"
            else
              echo "‚ùå No backup file found"
              exit 1
            fi
          else
            echo "‚ùå No backup directory found"
            exit 1
          fi
          
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: simple-backup-test
          path: backups/
          retention-days: 7 